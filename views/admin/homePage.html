<!DOCTYPE>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <link rel="stylesheet" href="..\CSS\adminStyle.css">
</head>
<body>
  <script src="../../js/graph.js"></script>

  <div class="sideBar">
    <iframe src="adminsideBar.html"> </iframe>
  </div>
  <div class="main">
    <div class="recap">
      <div class="numbers">
        <div class="onePart">
          <div class="icon"><i class="fas fa-user-tag"></i></div>
          <div class="info">
            <div class="title">Number of  Clients  </div>
            <div class="num"> 50789 </div>
          </div>
        </div>
        <div class="onePart">
          <div class="icon" style="background-color:#04B2D9;"><i class="fas fa-coins"></i></div>
          <div class="info">
            <div class="title">Average Sales</div>
            <div class="num"> 50789 DZA</div>
          </div>
        </div>
        <div class="onePart">
          <div class="icon" style="background-color:#0D97A6;" ><i  class="fas fa-car"></i></div>
          <div class="info">
            <div class="title" > Cars occupied Currently</div>
            <div class="num"> 30 </div>
          </div>
        </div>
        <div class="onePart">
          <div style="background-color:#3A3633;"  class="icon"><i style="color:#827972;" class="fas fa-ban"></i></div>
          <div class="info">
            <div  class="title">Trip Canceld</div>
            <div class="num"> 10 </div>
          </div>
        </div>

      </div>
      <div class="graph" id="graph">
        <div class="switchData">
        <button class="data1"> Weekly</button>
        <button class="data2">Monthly</button>
      </div>
      </div>
    </div>
    <div class="mainAccess">
      <div class="access">
        <i  id="access" class="fas fa-users-cog"></i>
        <button>Access Clients <i class="fas fa-chevron-right"></i></button>
      </div>

      <div class="access">
        <i  id="access" class="fas fa-car-side"></i>
        <button>Access Available cars <i class="fas fa-chevron-right"></i></button>
      </div>

      <div class="access">
        <i  id="access" class="fas fa-cogs"></i>
        <button>Access Available Models <i class="fas fa-chevron-right"></i></button>
      </div>

      <div class="access">
        <i  id="access" class="fas fa-store"></i>
        <button>Access Store <i class="fas fa-chevron-right"></i></button>
      </div>

    </div>
  </div>
</body>
</body>
</html>
